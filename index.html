<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio: js-pwdgen-wannabe</title>

    <!-- link bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="text-center mt-3 mb-5">
        <h1>Your new password</h1>
    </header>

    <main class="container">
        <form action="" id="form" class="row g-0 mx-auto" >
            <div class="form-floating mb-3  mx-auto">
                <input type="text" class="form-control" id="floatingName" placeholder="Inserisci il  tuo nome" required maxlength="8">
                <label for="floatingName">Inserisci il tuo nome</label>
            </div>
            <div class="form-floating mb-3  mx-auto">
                <input type="text" class="form-control" id="floatingSurname" placeholder="Inserisci il tuo cognome" required maxlength="8">
                <label for="floatingSurname">Inserisci il tuo cognome</label>
            </div>
            <div class="mb-3 col-sm-8 col-lg-6">
                <label for="floatingColor" class="form-label">Scegli il tuo colore preferito</label>
                <input type="color" class="form-control" id="floatingColor" placeholder="Scegli il tuo colore preferito" required>
            </div>
            
            <button type="submit" id="form-submit" class="btn btn-success">Genera la tua Password</button>
        </form>

        <div id="new-password" class="text-center my-5 card w-75 mx-auto">
            
        </div>

        <button class="btn btn-danger mt-4" id="reset-button">Reset Form</button>
        
    </main>

    <!-- link js -->
    <script src="./assets/js/main.js"></script>
    <!-- link bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
